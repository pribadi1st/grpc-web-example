syntax = "proto3";

option go_package = "/pb";

package pb;

message StreamMessageCompanyRequest {
    bool employee_mode = 1;
    string tc_id = 2 ;
}

message StreamMessageCompanyResponse {
    string msg = 1;
}

message StreamMessageRequest {
    string user_slug = 1;
    bool employee_mode = 2;
    string tc_id = 3;
}

message StreamMessageResponse {
    string msg = 1;
}